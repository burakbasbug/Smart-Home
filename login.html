<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="gruppe 13" />
    <title lang="de">Login</title>
    <link rel="stylesheet" type="text/css" href="styles/login_styles.css"> </head>

<body>
    <header> 
        <img src="images/big-logo-small.png" alt="logo" />
        <h1>BIG Smart Home</h1>
    </header>
    <main id="login_main">
        <h2>Anmelden</h2>
        <form action="overview.html" method="post">
            <label class="login_label" for="usrname">Benutzername</label>
            <input class="login_input" id="usrname" name="usrname" type="text" />
            <br/>
            <label class="login_label" for="passwort">Passwort</label>
            <input class="login_input" id="passwort" name="passwort" type="password" />
            <p>
                <input type="submit" id="anmeldeButton" class="button" value="Anmelden" name="action" />
            </p>
        </form>
    </main>
    <footer> &copy; 2017 BIG Smart Home</footer>
</body>

</html>
